<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section class="card">
      <div class="text">
        <h1>Welcome to my Temperature Converter</h1>
        <h2>Input details below</h2>
        <h2>ID_61828</h2>
        <h3>
          Note: When you input for one, the equivalent of the other temperature
          will come up
        </h3>
      </div>
      <br /><br />
      <div>
        <form class="card-1">
          <label for="celsius">Celsius:</label> <br />
          <input
            class="text1"
            type="text"
            id="celsius"
            name="celsius"
            placeholder="Enter temperature in Celsius"
          />
          <br />
          <label for="fahrenheit">Fahrenheit:</label> <br />
          <input
            class="text1"
            type="text"
            id="fahrenheit"
            name="fahrenheit"
            placeholder="Enter temperature in Fahrenheit"
          />
          <br /><br />

          <input class="text2" type="reset" value="Reset" />
        </form>
      </div>
    </section>
<script src="index.js"></script>
  

  
  </body>
</html>
